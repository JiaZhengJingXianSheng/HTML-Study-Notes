<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
</head>
<body>
<h1>注册</h1>
<!-- 表单form
    action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
    method: post、 get 提交方式
    get 方式提交我们可以在url中看到我们提交的信息，不安全，但高效
    post 方式提交比较安全，可以传输大文件
-->
<!-- 表单参数
    hidden: 隐藏域
    readonly: 只读
    disabled: 禁用
    placeholder: 提示信息，用在文本框
    required: 非空判断，用在文本框
    pattern: 正则表达式
-->
<form action="1.我的第一个网页.html" method="get">
    <!-- 文本输入框： input type="text"
         value="帅"      默认初始值
         maxlength="8"   最长能写几个字符
         size="30"       文本框长度

     -->
    <p>名字：<input type="text" name="userName" placeholder="请输入用户名"></p>
    <!-- 密码框： input type="password" -->
    <p>密码：<input type="password" name="pwd" placeholder="请输入密码"></p>
    <!-- 单选框标签
        input type="radio"
        value: 单选框的值
        name: 表示组
    -->

    <p>自定义邮箱：
        <input type="text" name="DIYMail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">

    </p>

    <p>性别：
        <input type="radio" value="boy" name = "sex" checked/>男
        <input type="radio" value="girl" name = "sex"/>女
    </p>

    <!-- 多选框
        input type="checkbox"
    -->

    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="chat" name="hobby">聊天

    </p>

    <!-- 按钮
        普通按钮： input type="button"
        图片按钮： input type="image" src=""
        提交按钮： input type="submit"
        重置按钮： input type="reset"
    -->
    <p>按钮
        <input type="button" name="bt1" value="点击">
        <!-- 图片按钮 -->
        <!--<input type="image" src="../resources/image/14.jpg">-->
    </p>
    
    <!-- 下拉框，列表框 -->
    <p>下拉框
        <select name="列表名称" id="">
            <option value="China">中国</option>
            <option value="USA">美国</option>
            <option value="Switzerland" selected>瑞士</option>
            <option value="India">印度</option>
        </select>
    </p>

    <!-- 文本域
        textarea name="textarea" cols="10" rows="3"
    -->

    <p>反馈
        <textarea name="textarea" cols="10" rows="3">
            文本内容
        </textarea>
    </p>


    <!-- 邮件验证 -->
    <p>邮箱:
        <input type="email" name="email">
    </p>
    <!-- url验证 -->
    <p>URL:
        <input type="url" name="url">
    </p>
    <!-- 数字验证 -->
    <p>数字:
        <input type="number" name="number" max="100" min="0" step="10">
    </p>
    <!-- 滑块
        input type="range"
    -->
    <p>音量:
        <input type="range" name="volume" min="10" max="100" step="2">
    </p>
    <!-- 搜索框 -->
    <p>搜索:
        <input type="search" name="search">
    </p>
    <!-- 文件域
        input type="file"
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>


    <!-- 增强鼠标可用性 -->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id = mark>
    </p>

<!-- 表单参数
    hidden: 隐藏域
    readonly: 只读
    disabled: 禁用
-->
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>


</body>
</html>
