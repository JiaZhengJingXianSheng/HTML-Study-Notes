
<!-- -->

<!DOCTYPE html>
<html lang="en">

<!-- head 标签表示网页头部 -->
<head>
    <!-- meta 描述性标签，用来描述网站的信息 -->
    <!-- meta 一般用来做SEO -->
    <meta charset="UTF-8">

    <meta name="keywords" content="Java">
    <meta name="description" content="可以学习Java">
    <!-- title 标签代表网页标题 -->
    <title>Title</title>
</head>

<!-- body 标签代表网页主体 -->
<body>
    Hello world
</body>
</html>
