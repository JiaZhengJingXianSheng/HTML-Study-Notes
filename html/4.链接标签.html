<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--
    a 标签
    href: 必填，表示要跳转到哪个页面
    target: 表示窗口在哪里打开
-->

<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com">点击我跳转到百度</a>
<br>
<a href="1.我的第一个网页.html">
    <img src="../resources/image/3.jpg" alt="头像" title="悬停文字" height="300" width="300">
</a>

<!-- 使用name 作为标记 -->
<a name="top">顶部</a>
<!-- 锚链接
    1. 需要一个标记
    2. 跳转到标记
-->
<p>
    <a href="1.我的第一个网页.html">
        <img src="../resources/image/3.jpg" alt="头像" title="悬停文字" height="300" width="300">
    </a>
</p>
<p>
    <a href="1.我的第一个网页.html">
        <img src="../resources/image/3.jpg" alt="头像" title="悬停文字" height="300" width="300">
    </a>
</p>
<p>
    <a href="1.我的第一个网页.html">
        <img src="../resources/image/3.jpg" alt="头像" title="悬停文字" height="300" width="300">
    </a>
</p>
<a href="#top">回到顶部</a>
<a name="down">底部</a>

<a href="mailto:the_unique_guy@outlook.com">点击联系我</a>
</body>
</html>
